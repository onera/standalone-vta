# Workflow executing VTA simulator and perform basic tests

name: Standalone VTA CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: 'latest'
          channels: conda-forge
          mamba-version: "*"
          channel-priority: true
          auto-update-conda: false
          auto-activate-base: false
          environment-file: environment_setup/standalone-vta.yml
          activate-environment: standalone-vta
      - name: Activate test env
        run: |
          conda init
          conda activate standalone-vta
      - name: List packages
        run: conda list
      - name: Build Lenet5 instructions and data
        run: make lenet5